<!DOCTYPE html>
<html>
<head>
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 70%;
            margin: 40px auto;
            border-collapse: collapse;
        }

        thead {
            background-color: #2f5fa7;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Kills</th>
            <th>Saved</th>
            <th>Deaths</th>
            <th>Revives</th>
            <th>Win</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Hackerman</td>
            <td>10</td>
            <td>0</td>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>

        <tr>
            <td>Cool Doggo</td>
            <td>13</td>
            <td>4</td>
            <td>8</td>
            <td>7</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Andrews</td>
            <td>19</td>
            <td>2</td>
            <td>10</td>
            <td>11</td>
            <td>0</td>
        </tr>

        <tr>
            <td>Strawberry</td>
            <td>2</td>
            <td>9</td>
            <td>3</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </tbody>
</table>

</body>
</html>
